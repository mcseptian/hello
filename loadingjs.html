<script>
window.loadingPage_shwSpnr = function (a, b) {
    loadingPage_displayinline(a);
    var dotLoader = '<div class="container"><div class="mx-auto" style="margin-top: 20% !important; display:block; text-align:center;"><h2>Data sedang diunggah.</h2><br/><img src="https://1.bp.blogspot.com/-PkWDRc6JaYk/Woj0vVPAA8I/AAAAAAAAA48/eWqb8PybHgEaWAlH8SPkVi5jct-16yYfgCLcBGAs/s320/cloading.gif"><br/><input class="btn btn-secondary btn-lg btn-block" type="button" value="Cancel" onClick="window.location.reload()"/></div></div>';
    loadingPage_inHtml(a, dotLoader);
};

window.loadingPage_hideSpnr = function (a, b) {
    loadingPage_inHtml(a, "");
    loadingPage_hide(a);
};

window.loadingPage_displayinline = function (a) {
    document.getElementById(a).style.display = "inline";
};

window.loadingPage_inHtml = function (a, b) {
    document.getElementById(a).innerHTML = b;
};

window.loadingPage_hide = function (a) {
    document.getElementById(a).style.display = "none";
};
</script>
