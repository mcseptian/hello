<div class="container" id="formDiv">
        <div id="titleOfForm"></div>
        <div class="alert alert-warning" role="alert" id="msgToUsr"></div>
        <form id="myForm">
            <h1>Form Pendaftaran</h1>
            <section class="breadcrumb"><span class="btn btn-outline-danger">1. Data Pribadi</span></section>
            <div class="form-group col-auto"><label for="1">Nama :</label><input class="form-control" type="text" name="name" onchange="clearIt(this)"
                    placeholder="Nama Lengkap" id="1" />
            </div>
            <div class="form-group col-auto"><label for="2">Tanggal Lahir:</label><input class="form-control" type="text" name="birth" onchange="clearIt(this)"
                    placeholder="Rabu, 3 Oktober 2018" id="2" />
            </div>
            <div class="form-group col-auto"><label for="3">Alamat:</label><input class="form-control" type="text" name="address" onchange="clearIt(this)"
                    placeholder="Alamat Lengkap" id="3" />
            </div>
            <div class="form-group col-auto"><label for="4">Kontak:</label>
                <input class="form-control" type="text" name="phone" onchange="clearIt(this)" placeholder="cth: +625627629" id="4" />
            </div>
            <section class="breadcrumb"><span class="btn btn-outline-success">2. Data Pendidikan</span></section>
            <div class="form-group col-auto"><label for="5">Program Pendidikan:</label>
                <select class="form-control" name="programme" onchange="clearIt(this)" id="5">
                    <option>Program Diploma</option>
                    <option>Program Sarjana</option>
                    <option>Program Profesi</option>
                    <option>Program Magister</option>          
                    <option>Program Doktor</option>
                </select>
            </div>
            <div class="form-group col-auto"><label for="6">Program Studi:</label>
                <input class="form-control" type="text" name="study" onchange="clearIt(this)" placeholder="cth: Ilmu Sejarah/Pendidikan Matematika" id="6" />
            </div>
            <div class="form-group col-auto"><label for="7">Fakultas :</label>
                <select class="form-control" name="faculty" id="7">
                    <option>Fakultas Ilmu Pendidikan (FIP)</option>
                    <option>Fakultas Matematika dan Ilmu Pengetahuan Alam (FMIPA)</option>
                    <option>Fakultas Bahasa dan Seni (FBS)</option>
                    <option>Fakultas Ilmu Sosial (FIS)</option>          
                    <option>Fakultas Teknik (FT)</option>
                    <option>Fakultas Ilmu Keolahragaan (FIK)</option>
                    <option>Fakultas Ekonomi (FE)</option>
                    <option>Program Pascasarjana (PPS)</option>
                    <option>Lainnya</option>
                </select>
            </div>            
            <div class="form-group col-auto">
                <label for="8">Tahun Angkatan:</label>
                <select class="form-control" name="year" id="8">            
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                </select>
            </div>
            <div class="form-group col-auto">
                <label for="9">Indeks Prestasi Kumulatif (IPK):</label>
                <select class="form-control" name="gpa" id="9">    
                    <option>3.51 - 4.00</option>            
                    <option>3.01 - 3.50</option>
                    <option>2.50 - 3.00</option>
                </select>
            </div>
            <section class="breadcrumb"><span class="btn btn-outline-info">3. Lampiran</span></section>
            <div class="form-group col-auto"><label for="10">File PDF DHS/CV:</label>
                <input class="form-control" type="file" name="myFile1" onchange="clearIt(this)" id="10" />
            </div>
            <input type="button" class="btn btn-outline-primary btn-lg btn-block" value="Apply" onmouseup="submitForm(this.parentNode)"/>
            <br/>
        </form>
    </div>
    <div class="alert alert-light" role="alert" id="inProgress" style="display: none;">
        Sedang mengunggah. Tunggu sebentar!
    </div>
    <div id="output">
    </div>
