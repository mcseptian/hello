<script>
window.spinner_shwSpnr = function(a,b) {
//console.log('a: ' + a)
  spinner_displayinline(a);
  var daSpinHtml = '<img src="https://2.bp.blogspot.com/-7sLXWto3qos/WatXHJCmgCI/AAAAAAAAAZw/cWAKFU2CbHACZAfcw-z-MLt1gtC6uimWQCLcBGAs/s1600/load.gif">';
  spinner_inHtml(a,daSpinHtml);
};

window.spinner_hideSpnr = function(a,b) {
  spinner_inHtml(a,"");
  spinner_hide(a);
};

window.spinner_displayinline = function(a) {
  document.getElementById(a).style.display = "inline";
};

window.spinner_inHtml = function(a,b) {
  document.getElementById(a).innerHTML = b;
};

window.spinner_hide = function(a) {
  document.getElementById(a).style.display = "none";
};
</script>
